        );

        const Plus = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="12" y1="5" x2="12" y2="19"></line>
                <line x1="5" y1="12" x2="19" y2="12"></line>
            </svg>
        );

        const Circle = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
            </svg>
        );

        const Calendar = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        function TaskManager() {
            const [tasks, setTasks] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [dueDate, setDueDate] = useState('');
            const [filter, setFilter] = useState('all');

            useEffect(() => {
                const saved = localStorage.getItem('tasks');
                if (saved) {
                    setTasks(JSON.parse(saved));
                }
            }, []);

            useEffect(() => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }, [tasks]);

            const addTask = () => {
                if (inputValue.trim()) {
                    setTasks([...tasks, { 
                        id: Date.now(), 
                        text: inputValue, 
                        completed: false,
                        createdAt: new Date().toISOString(),
                        dueDate: dueDate || null
                    }]);
                    setInputValue('');
                    setDueDate('');
                }
            };

            const toggleTask = (id) => {
                setTasks(tasks.map(task => 
                    task.id === id ? { ...task, completed: !task.completed } : task
                ));
            };

            const deleteTask = (id) => {
                setTasks(tasks.filter(task => task.id !== id));
            };

            const filteredTasks = tasks.filter(task => {
                if (filter === 'active') return !task.completed;
                if (filter === 'completed') return task.completed;
                return true;
            });

            const activeCount = tasks.filter(t => !t.completed).length;

            const formatDate = (dateString) => {
                const date = new Date(dateString);
                const now = new Date();
                const diffMs = now - date;
                const diffMins = Math.floor(diffMs / 60000);
                const diffHours = Math.floor(diffMs / 3600000);
                const diffDays = Math.floor(diffMs / 86400000);

                if (diffMins < 1) return 'Just now';
                if (diffMins < 60) return `${diffMins}m ago`;
                if (diffHours < 24) return `${diffHours}h ago`;
                if (diffDays === 1) return 'Yesterday';
                if (diffDays < 7) return `${diffDays}d ago`;
                
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined
                });
            };

            const formatDueDate = (dateString) => {
                if (!dateString) return null;
                const date = new Date(dateString);
                const now = new Date();
                now.setHours(0, 0, 0, 0);
                const dueDateTime = new Date(date);
                dueDateTime.setHours(0, 0, 0, 0);
                const diffDays = Math.floor((dueDateTime - now) / 86400000);

                if (diffDays < 0) return { text: 'Overdue', color: 'text-red-500' };
                if (diffDays === 0) return { text: 'Today', color: 'text-orange-500' };
                if (diffDays === 1) return { text: 'Tomorrow', color: 'text-yellow-500' };
                if (diffDays < 7) return { text: `${diffDays}d left`, color: 'text-blue-500' };
                
                return { 
                    text: date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' }),
                    color: 'text-gray-500'
                };
            };

            const getTodayDate = () => {
                const today = new Date();
                return today.toISOString().split('T')[0];
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-4 sm:p-8">
                    <div className="max-w-2xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-6 sm:p-8">
                            <h1 className="text-3xl sm:text-4xl font-bold text-gray-800 mb-2">Task Manager</h1>
                            <p className="text-gray-500 mb-6">{activeCount} task{activeCount !== 1 ? 's' : ''} remaining</p>

                            <div className="space-y-3 mb-6">
                                <input
                                    type="text"
                                    value={inputValue}
                                    onChange={(e) => setInputValue(e.target.value)}
                                    onKeyPress={(e) => e.key === 'Enter' && addTask()}
                                    placeholder="What needs to be done?"
                                    className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-400 transition"
                                />
                                <div className="flex gap-2">
                                    <div className="flex-1 relative">
                                        <Calendar size={20} className="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" />
                                        <input
                                            type="date"
                                            value={dueDate}
                                            onChange={(e) => setDueDate(e.target.value)}
                                            min={getTodayDate()}
                                            className="w-full pl-10 pr-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:border-purple-400 transition"
                                        />
                                    </div>
                                    <button
                                        onClick={addTask}
                                        className="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg font-medium transition flex items-center gap-2"
                                    >
                                        <Plus size={20} />
                                        Add
                                    </button>
                                </div>
                            </div>

                            <div className="flex gap-2 mb-6 overflow-x-auto">
                                {['all', 'active', 'completed'].map(f => (
                                    <button
                                        key={f}
                                        onClick={() => setFilter(f)}
                                        className={`px-4 py-2 rounded-lg font-medium transition whitespace-nowrap ${
                                            filter === f 
                                                ? 'bg-purple-500 text-white' 
                                                : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                        }`}
                                    >
                                        {f.charAt(0).toUpperCase() + f.slice(1)}
                                    </button>
                                ))}
                            </div>

                            <div className="space-y-2">
                                {filteredTasks.length === 0 ? (
                                    <p className="text-center text-gray-400 py-8">
                                        {filter === 'completed' ? 'No completed tasks yet' : 'No tasks yet. Add one above!'}
                                    </p>
                                ) : (
                                    filteredTasks.map(task => {
                                        const dueDateInfo = formatDueDate(task.dueDate);
                                        return (
                                            <div
                                                key={task.id}
                                                className="flex items-center gap-3 p-4 bg-gray-50 rounded-lg hover:bg-gray-100 transition group"
                                            >
                                                <button
                                                    onClick={() => toggleTask(task.id)}
                                                    className="flex-shrink-0"
                                                >
                                                    {task.completed ? (
                                                        <div className="w-6 h-6 bg-purple-500 rounded-full flex items-center justify-center">
                                                            <Check size={16} className="text-white" />
                                                        </div>
                                                    ) : (
                                                        <Circle size={24} className="text-gray-300 hover:text-purple-400" />
                                                    )}
                                                </button>
                                                <div className="flex-1 min-w-0">
                                                    <span className={`block ${task.completed ? 'line-through text-gray-400' : 'text-gray-700'}`}>
                                                        {task.text}
                                                    </span>
                                                    <div className="flex gap-3 mt-1 flex-wrap">
                                                        <span className="text-xs text-gray-400">
                                                            {formatDate(task.createdAt)}
                                                        </span>
                                                        {dueDateInfo && (
                                                            <span className={`text-xs font-medium ${dueDateInfo.color}`}>
                                                                Due: {dueDateInfo.text}
                                                            </span>
                                                        )}
                                                    </div>
                                                </div>
                                                <button
                                                    onClick={() => deleteTask(task.id)}
                                                    className="opacity-0 group-hover:opacity-100 text-red-400 hover:text-red-600 transition flex-shrink-0"
                                                >
                                                    <Trash2 size={18} />
                                                </button>
                                            </div>
                                        );
                                    })
                                )}
                            </div>

                            {tasks.length > 0 && (
                                <div className="mt-6 pt-6 border-t border-gray-200 flex justify-between text-sm text-gray-500">
                                    <span>{tasks.length} total task{tasks.length !== 1 ? 's' : ''}</span>
                                    <button
                                        onClick={() => setTasks(tasks.filter(t => !t.completed))}
                                        className="text-red-400 hover:text-red-600 transition"
                                    >
                                        Clear completed
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<TaskManager />, document.getElementById('root'));
    </script>

</body></html>
